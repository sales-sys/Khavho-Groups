<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <div id="status">Testing Firebase connection...</div>
    <div id="details"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <script>
        setTimeout(() => {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            if (window.firebase && window.auth && window.db) {
                statusDiv.innerHTML = '<span style="color: green;">✅ Firebase Connected Successfully!</span>';
                
                const details = `
                    <p><strong>Project ID:</strong> ${window.firebase.app().options.projectId}</p>
                    <p><strong>Auth Domain:</strong> ${window.firebase.app().options.authDomain}</p>
                    <p><strong>Auth Object:</strong> ${window.auth ? 'Available' : 'Not Available'}</p>
                    <p><strong>Firestore Object:</strong> ${window.db ? 'Available' : 'Not Available'}</p>
                `;
                detailsDiv.innerHTML = details;
                
                // Test auth state
                window.auth.onAuthStateChanged((user) => {
                    if (user) {
                        detailsDiv.innerHTML += `<p><strong>Current User:</strong> ${user.email}</p>`;
                    } else {
                        detailsDiv.innerHTML += `<p><strong>Current User:</strong> Not logged in</p>`;
                    }
                });
                
            } else {
                statusDiv.innerHTML = '<span style="color: red;">❌ Firebase Connection Failed!</span>';
                detailsDiv.innerHTML = `
                    <p>firebase: ${window.firebase ? 'Available' : 'Not Available'}</p>
                    <p>auth: ${window.auth ? 'Available' : 'Not Available'}</p>
                    <p>db: ${window.db ? 'Available' : 'Not Available'}</p>
                `;
            }
        }, 1000);
    </script>
</body>
</html>
